{% extends "structure.html" %}

{% block head %}<title>Dashboard</title>{% endblock %}

{% block body %}
    <h1>This is dashboard page</h1>

    <form action="/dashboard" method="post">
        <input type="text" name="post" placeholder="Post Here" class="post">
        <br>
        <input class="but" type="submit" value="Post">
    </form>

        <ul>
        <hr>
        {% for t in table %}
            <form method="post" action="/delete">
                <h2><a href="#">{{t[2]}}</a></h2>
                <p>({{t[3]}})</p>
                <input type="hidden" value="{{ t[0] }}" name="post">
                <input type="submit" value="delete">
            </form>

        {% endfor %}
        </ul>
    </table>
    <br><br>
    <a href="/logout">Log Out</a>
{% endblock %}
