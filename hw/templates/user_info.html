{% extends "structure.html" %}

{% block head %}<title>{{user}}</title>{% endblock %}

{% block body %}
    <form action="/delete/{{user[1]}}" method='post'>
        <h1>{{user}}</h1>
        <input type="hidden" name="user" value="{{user[1]}}">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
